<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- Primary Meta Tags -->
    <title>DnD 5e Access</title>
    <meta name="title" content="DnD 5e Access">
    <meta name="description" content="DnD 5e Access is a React App where you can find useful information about the 5th edition of Dungeons & Dragons.">
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://dnd-5e-access.herokuapp.com/">
    <meta property="og:title" content="DnD 5e Access">
    <meta property="og:description" content="DnD 5e Access is a React App where you can find useful information about the 5th edition of Dungeons & Dragons.">
    <meta property="og:image" content="https://user-images.githubusercontent.com/33432289/104483985-5a156280-558e-11eb-9ea9-1ad644435f0d.png">
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://dnd-5e-access.herokuapp.com/">
    <meta property="twitter:title" content="DnD 5e Access">
    <meta property="twitter:description" content="DnD 5e Access is a React App where you can find useful information about the 5th edition of Dungeons & Dragons.">
    <meta property="twitter:image" content="https://user-images.githubusercontent.com/33432289/104483985-5a156280-558e-11eb-9ea9-1ad644435f0d.png">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

</html>
